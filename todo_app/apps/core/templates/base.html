{% load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} - ToDoApp</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'core/css/base.css' %}">

    {% block css %}{% endblock %}

  </head>

  <body>

    <nav class="navbar navbar-default navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accueil' %}">Accueil <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'task' %}">Ajouter une tâche</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'category' %}">Ajouter une catégorie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'done' %}">Tâches finies</a>
          </li>

        </ul>
      </div>
    </nav>

  {% block content %}
  {% endblock %}

  {% block script %}
  {% endblock %}

</html>
